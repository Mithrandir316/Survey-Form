<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <label id="name-label" for="name">
                <p>Name</p><input id="name" type="text" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">
                <p>Email</p><input id="email" type="email" placeholder="Enter your email" required>
            </label>
            <label id="number-label" for="number">
                <p>Age(optional)</p><input id="number" type="number" min="10" max="99" placeholder="10-99">
                <label for="dropdown">
                    <p>Which option best describes your current role?</p><select id="dropdown" required>
                        <option disabled selected value>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input id="radio" name="radio" type="radio" value="Definitely">Definitely</input><br>
                    <input id="radio" name="radio" type="radio" value="Maybe">Maybe</input><br>
                    <input id="radio" name="radio" type="radio" value="Not sure">Not sure</input>
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <label>
                        <select id="dropdown" required>
                            <option disabled selected value>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </label>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label>
                        <input type="checkbox" value="Front-end Projects">Front-end Projects</input><br>
                        <input type="checkbox" value="Back-end Projects">Back-end Projects</input><br>
                        <input type="checkbox" value="Data Visualization">Data Visualization</input><br>
                        <input type="checkbox" value="Challenges">Challenges</input><br>
                        <input type="checkbox" value="Open Source Community">Open Source Community</input><br>
                        <input type="checkbox" value="Gitter help rooms">Gitter help rooms</input><br>
                        <input type="checkbox" value="Videos">Videos</input><br>
                        <input type="checkbox" value="City Meetups">City Meetups</input><br>
                        <input type="checkbox" value="Wiki">Wiki</input><br>
                        <input type="checkbox" value="Forum">Forum</input><br>
                        <input type="checkbox" value="Additional Courses">Additional Courses</input><br>
                        <p>Any comments or suggestions?</p>
                        <label>
                            <textarea placeholder="Enter your comment here"></textarea>
                            <button id="submit" type="submit">Submit</button>
                        </label>
        </form>
    </main>
</body>

</html>
